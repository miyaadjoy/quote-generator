<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/q.png" type="image/x-icon" />
    <title>[Quote Generator]</title>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote"
          >I was two years old when my mom put me in mommy and me classes. I
          always had a lot of energy so it was the perfect fit!</span
        >
      </div>
      <div class="quote-author">Aly Raisman</div>
      <div class="button-container">
        <button class="twitter-btn">
          <i class="fab fa-x-twitter"></i>
        </button>
        <button class="quote-btn">New Quote</button>
      </div>
    </div>
    <div class="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
